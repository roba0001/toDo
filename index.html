<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <h1>To Do - list</h1>
      <div class="list_container">
        <div class="sumbmit_flex">
          <label for="task">Add task:</label>
          <input type="text" id="task" name="task" />
          <button>submit</button>
        </div>
        <!-- <form id="favoritesList"></form> -->
        <div class="task_grid">
          <div>
            <h2>To Do:</h2>
            <form id="taskList"></form>
          </div>
          <div>
            <h2>Done:</h2>
            <form id="doneTaskList"></form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
